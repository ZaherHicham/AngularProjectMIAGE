<div class="container" *ngIf="assignment">
  <mat-card>
    <div class="card-header">
      <mat-card-title>
        Edition de l'assignment {{assignment.nom}}
      </mat-card-title>
    </div>

    <mat-card-content>
      <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset()">
        <mat-form-field>
          <mat-label>Nom du devoir</mat-label>
          <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date de rendu</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="assignment-date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Note</mat-label>
          <input matInput placeholder="Edition de la note" [disabled]="!isAdmin()" [(ngModel)]="note" name="assignment-note">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="((!nomAssignment) || (!dateDeRendu))">Sauver </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
